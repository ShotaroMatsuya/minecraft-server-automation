        env:
          SLACK_WEBHOOK: https://hooks.slack.com/services/${{ secrets.WEBHOOK_PATH }}
          SLACK_USERNAME: TerragruntBot
          SLACK_TITLE: "Terragrunt Apply Failed - scheduling"
          SLACK_COLOR: danger
          SLACK_MESSAGE: "scheduling environment apply failed ðŸ˜¢"

