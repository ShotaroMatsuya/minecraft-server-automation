name: drift

on:
  schedule:
    # At 06:00 PM JST
    - cron: "0 9 * * *"
env:
  SLACK_USERNAME: DriftDetectBot
  SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
  SLACK_WEBHOOK: "https://hooks.slack.com/services/${{ secrets.WEBHOOK_PATH }}"
  TF_VERSION: 1.4.1
  AWS_REGION: ap-northeast-1
permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  drift:
    name: Drift
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [
          terraform/scheduling,
          terraform/keeping
        ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/minecraft-test-github-actions
          role-session-name: github-actions-test-session
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -lock=false
        working-directory: ${{ matrix.dir }}

      - name: Terraform Plan
        run: terraform plan -lock=false
          -var "assume_role_arn=${{ secrets.AWS_IAM_ROLE_ARN }}"
          -detailed-exitcode
        working-directory: ${{ matrix.dir }}

      - name: Nothing Drift
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: Nothing Drift
          SLACK_COLOR: good

      - name: Detect Drift
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: Detect Drift
          SLACK_COLOR: danger